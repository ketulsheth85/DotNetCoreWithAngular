<ngx-spinner bdColor = "rgba(0, 0, 0, 0.96)" size = "large" color = "#fff" type = "ball-circus" [fullScreen] = "true"><p style="color: white" > Please wait... </p></ngx-spinner>
<div class="row p-t-30">
    <div class="col-lg-12">
        <div class="container-fluid">
            <div class="card border rounded shadow">
                <div class="card-header " [ngStyle]="setMyBgColor(userData.colorCode)">
                    <h5 class="text-light">Product Video</h5>
                </div>
                <div class="card-body">
                    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" *ngIf="productVideoType">
                        <ngb-panel *ngFor="let pd of productVideoType">
                            <ng-template ngbPanelTitle>
                                <span>{{pd}}</span>
                            </ng-template>
                            <ng-template ngbPanelContent>
                                <div class="row el-element-overlay">
                                    <div class="col-lg-3 col-md-6" *ngFor="let pc of lstproductvideo | myvideofilter : pd">
                                        <div class="card shadow">
                                            <div class="el-card-item">
                                                <div class="el-card-avatar el-overlay-1">
                                                    <div class="embed-responsive embed-responsive-16by9">
                                                        <iframe class="embed-responsive-item" [src]="pc.videoUrl|safe" X-Frame-Options="SAMEORIGIN" allowfullscreen>
                                                        </iframe>
                                                    </div>
                                                    
                                                </div>
                                                <div class="d-flex no-block align-items-center">
                                                    <div class="m-l-15">
                                                        <h4 class="m-b-15">{{pc.videoName}}</h4>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-panel>
                        
                    </ngb-accordion>
                    
                </div>
                <div class="card-body text-center container-image"  *ngIf="noImage" >

                </div>
            </div>
        </div>
    </div>
</div>

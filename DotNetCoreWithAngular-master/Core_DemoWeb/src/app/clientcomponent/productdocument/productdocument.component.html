<ngx-spinner bdColor = "rgba(0, 0, 0, 0.96)" size = "large" color = "#fff" type = "ball-circus" [fullScreen] = "true"><p style="color: white" > Please wait... </p></ngx-spinner>
<div class="row p-t-30">
    <div class="col-lg-12">
        <div class="container-fluid">
            <div class="card border rounded shadow">
                <div class="card-header" [ngStyle]="setMyBgColor(userData.colorCode)">
                    <h5 class="text-light">Product Documents</h5>
                </div>
                <div class="card-body" *ngIf='productCatName'>

                    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                        <ngb-panel *ngFor="let pd of productCatName">
                            <ng-template ngbPanelTitle>
                                <span class="fs-4 fw-bold">{{pd}}</span>
                            </ng-template>
                            <ng-template ngbPanelContent>
                                <div class="row el-element-overlay">
                                    <div class="col-lg-2 col-md-3" *ngFor="let pc of productDocumentList | myproductpipe : pd" style="
                                    display: flex">
                                        <div class="card shadow">
                                            <div class="el-card-item">
                                                <div class="el-card-avatar el-overlay-1">
                                                    <img [src]="pc.docImage" alt="user">
                                                    <div class="el-overlay">
                                                        <ul class="list-style-none el-info">
                                                            <li class="el-item">
                                                                <a [href]="pc.docPath" class="btn default btn-outline el-link">
                                                                    <i class="mdi mdi-download">
                                                                    </i>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="d-flex no-block align-items-center">
                                                    <div class="m-l-15">
                                                        <h4 class="m-b-15">{{pc.docName}}</h4>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-panel>
                    </ngb-accordion>
                </div>
                <div class="card-body text-center container-image"  *ngIf="noImage" >

                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.96)" size = "large" color = "#fff" type = "ball-circus" [fullScreen] = "true"><p style="color: white" > Please wait... </p></ngx-spinner>
<div class="row">
  <div class="col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header bg-Custome" [ngStyle]="setMyBgColor(userData.colorCode)">
        <div class="row">
          <div class="col-lg-8 col-6">
            <h5 class="m-b-0 text-white">Customer Details</h5>
          </div>
          <div class="col-lg-4 col-6 float-right">
            <a  *ngIf="this.userData.companyLevel < this.CompanyInsertLevel"  routerLink="/component/customerforms" class="text-white float-right"><i class="fas fa-plus"></i></a>
          </div>
        </div>
      </div>
      <div class="card-body">

        <div class="table-responsive">
          <input type="text" style="padding:8px;margin:15px auto;width:30%;"
            placeholder="Type to filter the columns"
            (keyup)="updateFilter($event)" />

          <ngx-datatable #table ngClass="material" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50"
          [scrollbarH]="scrollBarHorizontal" rowHeight="auto" [limit]="10" [rows]="forecasts">
            <ngx-datatable-column name="Company Name"></ngx-datatable-column>
            <ngx-datatable-column name="Company Adress"></ngx-datatable-column>
            <ngx-datatable-column name="Company Phone"></ngx-datatable-column>
            <ngx-datatable-column name="Company Email"></ngx-datatable-column>
            <ngx-datatable-column name="Actions" [sortable]="false" style="float: right;">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <a (click)="editViewRow(row,0)" title="" class="text-inverse " >
                  <i class="far fa-edit text-info"></i>
                </a>
                <a (click)="editViewRow(row,1)" title="" class="text-inverse "style="margin: 0 0 0 10px;" >
                  <i class="fas fa-eye text-info"></i>
                </a>
                <a *ngIf="this.userData.companyLevel < this.CompanyInsertLevel || row.companyId == this.userData.companyId" (click)="deleteRecord(row)" title="" class="text-inverse " style="margin: 0 0 0 10px;">
                  <i class="fas fa-trash-alt text-danger"></i>
                </a>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="main-wrapper" [ngClass]="{'show-sidebar': showMobileMenu}" dir="ltr" data-theme="dark" data-layout="vertical"
    [attr.data-sidebartype]="sidebartype" data-sidebar-position="fixed" data-header-position="fixed"  data-boxed-layout="full">

<header class="topbar" [ngStyle]="setMyBgColor(userData.colorCode)">
  <nav class="d-flex top-navbar navbar-expand-lg navbar-dark" ng-reflect-ng-class="navbar-dark">
    <div class="navbar-header" ng-reflect-ng-class="" data-logobg="skin6" style="padding-left: 10px;">
      <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-md-none"
        href="javascript:void(0)">
        <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
      </a>
      <a href="/" class="navbar-brand">
        <b class="logo-icon">
          <img src="{{logoimage}}" alt="home" class="light-logo" style="width: 7vh;" />

        </b>
        <span class="logo-text">
          {{companyName}}

        </span>
      </a>
                <ul class="navbar-nav float-right d-block d-lg-none">
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <li class="nav-item dropdown" ngbDropdown placement="bottom-right">
              <a ngbDropdownToggle class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
                href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="31">
                <span style="color: #fff;">
                  {{userName|uppercase}}
                </span>
              </a>
              <div class="dropdown-menu user-dd" ngbDropdownMenu>
                <a class="dropdown-item" routerLink="/clientcomponent/myaccount">
                  <i class="ti-user m-r-5 m-l-5"></i> My Account</a>
                <div class="dropdown-divider"></div>
                <!-- <a class="dropdown-item" href="javascript:void(0)">
                          <i class="ti-settings m-r-5 m-l-5"></i> Account Setting</a>
                      <div class="dropdown-divider"></div> -->
                <a class="dropdown-item" (click)="logOut()">
                  <i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a>
                <!-- <div class="dropdown-divider"></div>
                      <div class="p-l-30 p-10">
                          <a href="javascript:void(0)" class="btn btn-sm btn-success btn-rounded">View Profile</a>
                      </div> -->
              </div>
            </li>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
          </ul>
      <!-- <a href="javascript:void(0)" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        class="topbartoggler d-block d-lg-none waves-effect waves-light" aria-expanded="true">
        <i class="ti-more"></i>
      </a> -->
    </div>
    <div id="navbarSupportedContent" class="navbar-collapse collapse" ng-reflect-collapsed="true" data-navbarbg="skin1">
      <div class="w-100" style="padding-left: 5vh;">
        <div class="w-100 d-flex align-items-center justify-content-between">
          <nav class="sidebar-nav">
            <ul id="sidebarnav" class="navbar-nav float-left">
              <li class="nav-item d-none">
                <a href="javascript:void(0)" class="nav-link sidebartoggler waves-effect waves-light"><i
                    class="mdi mdi-menu font-24"></i></a>
              </li>
              <li class="nav-item mega-dropdown dropdown" *ngFor="let sidebarnavItem of sidebarnavItems"
                [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'" ng-reflect-auto-close="false">
                <a [routerLink]="sidebarnavItem.class === '' ? sidebarnavItem.path : null"
                  ngClass="dropdown-toggle nav-link waves-effect waves-dark "
                  [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
                  <i [ngClass]="[sidebarnavItem.icon]" class="font-16"></i> &nbsp;
                  <span class="font-16">{{sidebarnavItem.title}}
                  </span>
                </a>
              </li>
            </ul>
          </nav>
          <ul class="navbar-nav float-right">
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <li class="nav-item dropdown" ngbDropdown placement="bottom-right">
              <a ngbDropdownToggle class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
                href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="31">
                <span style="color: #fff;">
                  {{userName|uppercase}}
                </span>
              </a>
              <div class="dropdown-menu user-dd" ngbDropdownMenu>
                <a class="dropdown-item" routerLink="/clientcomponent/myaccount">
                  <i class="ti-user m-r-5 m-l-5"></i> My Account</a>
                <div class="dropdown-divider"></div>
                <!-- <a class="dropdown-item" href="javascript:void(0)">
                          <i class="ti-settings m-r-5 m-l-5"></i> Account Setting</a>
                      <div class="dropdown-divider"></div> -->
                <a class="dropdown-item" (click)="logOut()">
                  <i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a>
                <!-- <div class="dropdown-divider"></div>
                      <div class="p-l-30 p-10">
                          <a href="javascript:void(0)" class="btn btn-sm btn-success btn-rounded">View Profile</a>
                      </div> -->
              </div>
            </li>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
          </ul>

        </div>
      </div>
      <!--bindings={
  "ng-reflect-ng-if": "true"
}-->
      <!--container-->
    </div>
  </nav>
</header>

<aside class="left-sidebar d-lg-none d-block"  (mouseover)="Logo()" (mouseout)="Logo()" [ngStyle]="setMyBgColor(userData.colorCode)">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar" [perfectScrollbar]="config">
      <app-sidebar></app-sidebar>
  </div>
  <!-- End Sidebar scroll-->
</aside>
